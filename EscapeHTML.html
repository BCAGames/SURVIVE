<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="EscapeCSS.css">
    <title>Escape Game</title>

</head>
<body>
<canvas id="myCanvas" width="1400" height="700" ></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height/2;

    var rightPressed = false;
    var leftPressed = false;
    var upPressed = false;
    var downPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    // Checks if keys are pressed
    function keyDownHandler(e) {
        if(e.keyCode === 39) {
            rightPressed = true;
        }
        else if(e.keyCode === 37) {
            leftPressed = true;
        }
        else if(e.keyCode === 38) {
            upPressed = true;
        }
        else if(e.keyCode === 40) {
            downPressed = true;
        }
    }

    // Checks if keys were released
    function keyUpHandler(e) {
        if(e.keyCode === 39) {
            rightPressed = false;
        }
        else if(e.keyCode === 37) {
            leftPressed = false;
        }
        else if(e.keyCode === 38) {
            upPressed = false;
        }
        else if(e.keyCode === 40) {
            downPressed = false;
        }
    }

    // Draws character
    function charDraw() {
        ctx.beginPath();
        ctx.rect(x, y, 20, 20);
        ctx.fillStyle = "#0095dd";
        ctx.fill();
        ctx.closePath();

    }


    // draws game
    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        charDraw();


        // If left key pressed
        if(leftPressed) {
            x -= 3;
        }

        // If right key pressed
        if(rightPressed) {
            x += 3;
        }

        // If up key pressed
        if(upPressed) {
            y -= 3;
        }

        // If down key pressed
        if(downPressed) {
            y += 3;
        }

    }

    setInterval(draw, 10)

</script>

</body>
</html>
