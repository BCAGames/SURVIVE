<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDK</title>
    <script>

        #myContainer {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #myAnimation {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }

    </script>
</head>
<body>
    <p>
        <button onclick="myMove()">Click Me</button>
    </p>
    <script>

        function myMove() {
            var elem = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>
</body>
</html>
